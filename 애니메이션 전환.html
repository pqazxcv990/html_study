<body>
  <img src="루피.png" alt="루피사진">
  <a href="#" target="_blank">루피 죠아~</a>
  <form action="#"  method="pos">
    <fieldset>
      <legend class="루피3">루피 모음</legend>
      <p>
    <label for="루피">루피댱</label>
    <input type="text" id="루피" value="루피댱">
      </p>
      <p>
        <label for="루피1">루피댱</label>
        <textarea name="루피" id="루피1"></textarea>
      </p>
      <label for="루피2">루피와 친구들</label>
      <select name="" id="루피2">
        <optgroup label="루피와 친구들">
          <option value="">크롱</option>
          <option value="">에디</option>
          <option value="">뽀로로</option>
          <option value="">포비</option>
        </optgroup>
      </select>
  </fieldset>
  <fieldset>
    <legend>연습용이다용</legend>
    <input type="text" disabled>
    <button type="button" disabled>비활성</button><br>
    <input type="password" readonly>
    <textarea readonly>읽을수만 있댜</textarea><br>
    <input type="url" maxlength="4">
    <textarea maxlength="4"></textarea><br>
  </fieldset>
  <fieldset>
    <legend>좋아하는 과일</legend>
    <input type="checkbox" id="banana" name="banana" value="banana">
    <label for="banana">banana</label><br>
    <input type="checkbox" id="apple" name="apple" value="apple">
    <label for="apple">apple</label><br>
    <input type="checkbox" id="orange" name="orange" value="orange" checked>
    <label for="orange">orange</label><br>
    <input type="tel" placeholder="힌트">
  </fieldset>
  <table>
    <caption>루피 상점</caption>
    <col style="width:80px;">
    <colgroup span="2" style="width: 150px;"></colgroup>
    <col style="width: 80px;">
    <tr>
      <th scope="col">번호</th>
      <th scope="col">상품명</th>
      <th scope="col">수량</th>
      <th scope="col">가격</th>
    </tr>
    <tr>
      <th scope="row">1</th>
      <td>루피 양말</td>
      <td>1개</td>
      <td>2000원</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>루피 사탕</td>
      <td>2개</td>
      <td rowspan="2">1000원</td> 
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>루피 젤리</td>
      <td>1개</td>
    </tr>
    <tr>
      <td>총 금액</td>
      <td colspan="3">6,500원</td>
    </tr>
  </table>
  </form>
</body>
</html>
