<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>floatProblem</title>
    <style>
      .container{
        width:400px;
        padding:1rem;
        margin:0 auto;
        border:1px solid black;
        background-color:#ccc;
      }
      .container::after{
        content:"";
        display:block;
        clear:both;
      }
      .box{
        width:100px;
        height:100px;
        float:left;
      }
      .red-box{
        background-color:red;
      }
      .blue-box{
        background-color:blue;
      }
    </style>
  </head>
  <div class="container">
    <div class="box red-box"></div>
    <div class="box blue-box"></div>
  </div>
</html>
