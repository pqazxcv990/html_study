<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>htmlReview</title>
  </head>
  <body>
    <p>이 시설은 <strong>관계자 외 출입금지</strong>입니다.</p>
    <p>여기서부터는 위험하니까 <em>절대로</em> 지나가지 마세요.</p>
    <p>여기서부터는 위험하니까 <em>절대로, <em>그 어떤 경우에도</em></em> 지나가지 마세요.</p>
    <form action="서버 url" method="get 또는 post"></form>
    <input type="text" name="txt" value="보기를 적어봐요.">
    <label>
      아이디
      <input type="text">
    </label>
    <label for="userpw">비밀번호</label>
    <input type="password" id="userpw">
    <label for="username">
      <input type="text" id="username">이름
    </label>
    <form action="#">
      <fieldset>
        <legend>그룹 이름</legend>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>기본 정보</legend>
        <p>
          <label for="userid">아이디</label>
          <input type="text" id="userid">
        </p>
        <p>
          <label for="passwd">비밀번호</label>
          <input type="password" id="passwd">
        </p>
      </fieldset>
      <fieldset>
        <legend>선택 정보</legend>
        <p>
          <label for="age">나이</label>
          <input type="text" id="age">
        </p>
        <p>
          <label for="recommender">추천인</label>
          <input type="text" id="recommender">
        </p>
      </fieldset>
    </form>
    <form action="#" method="post">
      <fieldset>
        <legend>블로그 글쓰기</legend>
        <p>
          <label for="title">제목
            <input type="text" id="title" name="title">
          </label>
        </p>
        <p>
          <label for="desc">내용
            <textarea id="desc" name="desc"></textarea>
          </label>
        </p>
      </fieldset>
    </form>
  </body>
</html>
