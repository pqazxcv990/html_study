<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>phoneCertification</title>
    <style>
      #phoneCertification { width:600px; padding:10px; border:solid 1px #000; border-radius:8px;}
      #phoneCertification .title { border-bottom:solid 1px #000; padding-bottom:20px;} 
      #phoneCertification .content { padding:40px; }
      #phoneCertification .txt { margin-bottom:24px;}
      #phoneCertification .content .infoTable { width:100%; table-layout:fixed;}
    </style>
  </head>
  <body>
    <div id="phoneCertification">
      <div class="title">휴대폰인증</div>
      <div class="content">
        <div class="txt">고객님의 계정을 보호하기 위해 등록된 인증 수단으로 추가 인증을 진행합니다.<br>등록된 휴대폰 정보로 인증코드를 전송 후 입력해 주세요.</div>
        <div class="info">
          <table class="infoTable">
            <thead>
              <tr>
                <th>담당자 이름</th>
                <th>휴대폰 인증</th>
              </tr>
            </thead>
            <tbody>
              <td>홍길동</td>
              <td>010-****-0000</td>
            </tbody>
          </table>
        </div>
      </div>
      <div class="footer">
        <input id="inputButton" type="button" value="인증번호 전송">
      </div>
    </div>
  </body>
</html>
