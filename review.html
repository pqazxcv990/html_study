<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <form>
      <label>
        아이디
        <input type="text">
      </label>
      <label for="userpw">비밀번호</label>
      <input type="password" id="userpw">
    </form>
    <label>
      비밀번호
      <input type="password">
    </label>
    <label for="username">
      <input type="text" id="username">이름
    </label>
    <label>
      아이디
      <input type="text">
    </label>
    <label>
      비밀번호
      <input type="password">
    </label>
    <label>
      버튼
      <input type="button" value="버튼이다">
    </label>
    <label>
      <input type="reset">
    </label>
    <input type="color">
    <input type="submit">
    <input type="range">
    <input type="range">
    <input type="time">
    <input type="week">
    <input type="month">
    <input type="datetime-local">
    <input type="date">
    <input type="hidden">
    <input type="file">
    <input type="radio">
    <input type="checkbox">
    <input type="email">
    <input type="search">
    <form action="#">
      <fieldset>
        <legend>그룹이름</legend>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>기본정보</legend>
        <p>
          <label for="userid">아이디</label>
          <input type="text" id="userid">
        </p>
        <p>
          <label for="passwd">비밀번호</label>
          <input type="password" id="passwd">
        </p>
      </fieldset>
      <fieldset>
        <legend>선택 정보</legend>
        <p>
          <label for="age">나이</label>
          <input type="number" id="age">
        </p>
        <p>
          <label for="recommender">추천인</label>
          <input type="text" id="recommender">
        </p>
      </fieldset>
    </form>
    <form action="#" method="post">
      <fieldset>
        <legend>블로그 글쓰기</legend>
        <p>
          <label for="title">제목
           <input type="text" id="title">
          </label>
        </p>
        <p>
          <label for="desc">내용
            <textarea id="desc" name="desc"></textarea>
          </label>
        </p>
      </fieldset>
    </form>
    
  </body>
</html>
